<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBite - Available Food</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4aa;
            --secondary-color: #ff6b35;
            --accent-color: #4ecdc4;
            --dark-bg: #0a0a0a;
            --dark-surface: #1a1a1a;
            --dark-card: #2a2a2a;
            --dark-text: #ffffff;
            --dark-text-secondary: #b0b0b0;
            --success-color: #00d4aa;
            --warning-color: #ff6b35;
            --error-color: #ff4757;
            --border-color: #333333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #00d4aa 0%, #4ecdc4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--dark-text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--dark-text);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--dark-card);
            border-color: var(--primary-color);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        /* Search and Filter */
        .search-section {
            background: var(--dark-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .search-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-text);
        }

        .search-filters {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .search-input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--dark-bg);
            color: var(--dark-text);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .filter-select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--dark-bg);
            color: var(--dark-text);
            font-size: 1rem;
        }

        /* Food Grid */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .food-card {
            background: var(--dark-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .food-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .food-card.urgent {
            border-color: var(--warning-color);
            background: linear-gradient(135deg, var(--dark-card) 0%, rgba(255, 107, 53, 0.1) 100%);
        }

        .food-card.critical {
            border-color: var(--error-color);
            background: linear-gradient(135deg, var(--dark-card) 0%, rgba(255, 71, 87, 0.1) 100%);
        }

        .food-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .food-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
        }

        .food-meta {
            color: var(--dark-text-secondary);
            font-size: 0.9rem;
        }

        .food-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-available {
            background: rgba(0, 212, 170, 0.2);
            color: var(--success-color);
        }

        .status-urgent {
            background: rgba(255, 107, 53, 0.2);
            color: var(--warning-color);
        }

        .status-critical {
            background: rgba(255, 71, 87, 0.2);
            color: var(--error-color);
        }

        .food-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: var(--dark-text-secondary);
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            color: var(--dark-text);
            font-weight: 500;
        }

        .food-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .provider-info {
            background: var(--dark-surface);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .provider-name {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .provider-details {
            color: var(--dark-text-secondary);
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--dark-card);
            margin: 2% auto;
            padding: 1.5rem;
            border-radius: 12px;
            width: 95%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            position: relative;
            max-height: 95vh;
            overflow-y: auto;
        }

        .close {
            color: var(--dark-text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 1rem;
        }

        .close:hover {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-text);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--dark-bg);
            color: var(--dark-text);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--dark-card);
            color: var(--dark-text);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--shadow);
            z-index: 1500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: var(--success-color);
        }

        .notification.error {
            border-left-color: var(--error-color);
        }

        .notification.warning {
            border-left-color: var(--warning-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .search-filters {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .food-grid {
                grid-template-columns: 1fr;
            }

            .food-details {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .modal-content {
                width: 98%;
                margin: 1% auto;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .food-card {
                padding: 1rem;
            }

            .food-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>ShareBite</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="user-profile.html">Profile</a></li>
                    <li><a href="#" class="active">Available Food</a></li>
                    <li><a href="nearby-sellers.html">Nearby Sellers</a></li>
                </ul>
            </nav>
            <a href="main.html" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-header">
                <h2 class="search-title">Available Food Items</h2>
                <div class="food-count" id="foodCount">Loading...</div>
            </div>
            <div class="search-filters">
                <input type="text" id="searchInput" class="search-input" placeholder="Search food items...">
                <select id="typeFilter" class="filter-select">
                    <option value="">All Types</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                    <option value="raw">Raw Ingredients</option>
                    <option value="cooked">Cooked Food</option>
                </select>
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="human">Human Consumption</option>
                    <option value="animal">Animal Consumption</option>
                </select>
                <select id="priceFilter" class="filter-select">
                    <option value="">All Prices</option>
                    <option value="free">Free</option>
                    <option value="low">Under ₹5</option>
                    <option value="medium">₹5-20</option>
                    <option value="high">Above ₹20</option>
                </select>
                <button class="btn btn-primary" onclick="searchFood()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </section>

        <!-- Food Grid -->
        <section class="food-grid" id="foodGrid">
            <!-- Food cards will be loaded here -->
        </section>

        <!-- No Results -->
        <div id="noResults" style="display: none; text-align: center; padding: 3rem; color: var(--dark-text-secondary);">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
            <h3>No food items found</h3>
            <p>Try adjusting your search criteria or check back later for new posts.</p>
        </div>
    </div>

    <!-- Request Modal -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('requestModal')">&times;</span>
            <h2 style="margin-bottom: 1.5rem; color: var(--dark-text);">Request Food Item</h2>
            <form id="requestForm">
                <input type="hidden" id="requestPostId">
                
                <div class="form-group">
                    <label for="requestQuantity">Quantity Needed</label>
                    <input type="number" id="requestQuantity" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="requestMessage">Message to Provider</label>
                    <textarea id="requestMessage" rows="3" placeholder="Tell the provider about your needs..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requestContact">Contact Number</label>
                    <input type="tel" id="requestContact" placeholder="Your contact number" required>
                </div>
                
                <div class="form-group">
                    <label for="requestAddress">Pickup Address</label>
                    <textarea id="requestAddress" rows="2" placeholder="Where should the food be delivered?" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i>
                    Send Request
                </button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script src="backend.js"></script>
    <script>
        let allFoodPosts = [];
        let filteredPosts = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadFoodPosts();
            setupEventListeners();
        });

        // Load food posts
        function loadFoodPosts() {
            allFoodPosts = window.sharebiteBackend.getAllFoodPosts().filter(post => post.status === 'available');
            filteredPosts = [...allFoodPosts];
            displayFoodPosts();
            updateFoodCount();
        }

        // Display food posts
        function displayFoodPosts() {
            const foodGrid = document.getElementById('foodGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredPosts.length === 0) {
                foodGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            foodGrid.style.display = 'grid';
            noResults.style.display = 'none';
            
            foodGrid.innerHTML = filteredPosts.map(post => createFoodCard(post)).join('');
        }

        // Create food card HTML
        function createFoodCard(post) {
            const timeLeft = getTimeLeft(post.safeUntil);
            const priorityClass = getPriorityClass(timeLeft);
            const statusClass = getStatusClass(timeLeft);
            
            return `
                <div class="food-card ${priorityClass}">
                    <div class="food-header">
                        <div>
                            <div class="food-title">${post.foodName}</div>
                            <div class="food-meta">Posted ${getTimeAgo(post.createdAt)} • ${post.quantity} ${post.unit}</div>
                        </div>
                        <span class="food-status ${statusClass}">${getStatusText(timeLeft)}</span>
                    </div>
                    
                    <div class="provider-info">
                        <div class="provider-name">${post.providerName || 'Anonymous Provider'}</div>
                        <div class="provider-details">${post.providerOrg || 'Individual'}</div>
                    </div>
                    
                    <div class="food-details">
                        <div class="detail-item">
                            <div class="detail-label">Type</div>
                            <div class="detail-value">${post.foodType}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Category</div>
                            <div class="detail-value">${post.category}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Price</div>
                            <div class="detail-value">${post.pricePerUnit ? '₹' + post.pricePerUnit + ' per ' + post.unit : 'Free'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Safe Until</div>
                            <div class="detail-value">${timeLeft}</div>
                        </div>
                    </div>
                    
                    ${post.description ? `<div style="margin-bottom: 1rem; color: var(--dark-text-secondary); font-size: 0.9rem;">${post.description}</div>` : ''}
                    
                    <div class="food-actions">
                        <button class="btn btn-primary btn-sm" onclick="requestFood('${post.id}')">
                            <i class="fas fa-hand-paper"></i>
                            Request
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="viewDetails('${post.id}')">
                            <i class="fas fa-eye"></i>
                            Details
                        </button>
                    </div>
                </div>
            `;
        }

        // Get time left
        function getTimeLeft(safeUntil) {
            const now = new Date();
            const safeTime = new Date(safeUntil);
            const diff = safeTime - now;
            
            if (diff <= 0) return 'Expired';
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                return `${hours}h ${minutes}m left`;
            } else {
                return `${minutes}m left`;
            }
        }

        // Get priority class
        function getPriorityClass(timeLeft) {
            if (timeLeft.includes('Expired')) return '';
            if (timeLeft.includes('m left') && !timeLeft.includes('h')) return 'critical';
            if (timeLeft.includes('h') && parseInt(timeLeft) <= 2) return 'urgent';
            return '';
        }

        // Get status class
        function getStatusClass(timeLeft) {
            if (timeLeft.includes('Expired')) return 'status-critical';
            if (timeLeft.includes('m left') && !timeLeft.includes('h')) return 'status-critical';
            if (timeLeft.includes('h') && parseInt(timeLeft) <= 2) return 'status-urgent';
            return 'status-available';
        }

        // Get status text
        function getStatusText(timeLeft) {
            if (timeLeft.includes('Expired')) return 'Expired';
            if (timeLeft.includes('m left') && !timeLeft.includes('h')) return 'Critical';
            if (timeLeft.includes('h') && parseInt(timeLeft) <= 2) return 'Urgent';
            return 'Available';
        }

        // Get time ago
        function getTimeAgo(createdAt) {
            const now = new Date();
            const created = new Date(createdAt);
            const diff = now - created;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            }
        }

        // Update food count
        function updateFoodCount() {
            document.getElementById('foodCount').textContent = `${filteredPosts.length} items available`;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', searchFood);
            document.getElementById('typeFilter').addEventListener('change', searchFood);
            document.getElementById('categoryFilter').addEventListener('change', searchFood);
            document.getElementById('priceFilter').addEventListener('change', searchFood);
            
            document.getElementById('requestForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitRequest();
            });
        }

        // Search food
        function searchFood() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            
            filteredPosts = allFoodPosts.filter(post => {
                const matchesQuery = !query || 
                    post.foodName.toLowerCase().includes(query) ||
                    post.description.toLowerCase().includes(query);
                
                const matchesType = !typeFilter || post.foodType === typeFilter;
                const matchesCategory = !categoryFilter || post.category === categoryFilter;
                
                let matchesPrice = true;
                if (priceFilter) {
                    if (priceFilter === 'free') {
                        matchesPrice = !post.pricePerUnit || post.pricePerUnit === 0;
                    } else if (priceFilter === 'low') {
                        matchesPrice = post.pricePerUnit && post.pricePerUnit < 5;
                    } else if (priceFilter === 'medium') {
                        matchesPrice = post.pricePerUnit && post.pricePerUnit >= 5 && post.pricePerUnit <= 20;
                    } else if (priceFilter === 'high') {
                        matchesPrice = post.pricePerUnit && post.pricePerUnit > 20;
                    }
                }
                
                return matchesQuery && matchesType && matchesCategory && matchesPrice;
            });
            
            displayFoodPosts();
            updateFoodCount();
        }

        // Request food
        function requestFood(postId) {
            const post = allFoodPosts.find(p => p.id === postId);
            if (!post) return;
            
            document.getElementById('requestPostId').value = postId;
            document.getElementById('requestQuantity').max = post.quantity;
            document.getElementById('requestQuantity').value = 1;
            openModal('requestModal');
        }

        // Submit request
        function submitRequest() {
            const postId = document.getElementById('requestPostId').value;
            const quantity = document.getElementById('requestQuantity').value;
            const message = document.getElementById('requestMessage').value;
            const contact = document.getElementById('requestContact').value;
            const address = document.getElementById('requestAddress').value;
            
            if (!quantity || !contact || !address) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            const requestData = {
                postId: postId,
                userId: 'user2', // Receiver user ID
                quantity: parseInt(quantity),
                message: message,
                contact: contact,
                address: address
            };
            
            // Create request
            window.sharebiteBackend.createRequest(requestData);
            
            // Create order
            const post = allFoodPosts.find(p => p.id === postId);
            if (post) {
                const orderData = {
                    userId: 'user2', // Receiver user ID
                    sellerId: post.userId, // Sender user ID
                    postId: postId,
                    foodName: post.foodName,
                    quantity: parseInt(quantity),
                    unit: post.unit,
                    totalAmount: parseInt(quantity) * (post.pricePerUnit || 0),
                    receiverName: 'Radha Sharma', // Receiver name
                    sellerName: 'John Doe', // Sender name
                    message: message,
                    contact: contact,
                    address: address
                };
                
                window.sharebiteBackend.createOrder(orderData);
            }
            
            showNotification('Request sent successfully! Order created.', 'success');
            closeModal('requestModal');
            
            // Reset form
            document.getElementById('requestForm').reset();
        }

        // View details
        function viewDetails(postId) {
            const post = allFoodPosts.find(p => p.id === postId);
            if (post) {
                showNotification(`Viewing details for: ${post.foodName}`, 'success');
            }
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        }

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
